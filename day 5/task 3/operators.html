<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicking button</title>
</head>
<body>
    <h1>operators</h1>
    <input type="number" id="num1" placeholder="enter first number"><br>
    <input type="number" id="num2" placeholder="enter second number"><br>
    <button id="add">Addition</button>
    <button id="sub">Substraction</button>
    <button id="div">Divide</button>
    <button id="mul">multiplication</button>
    <p id="result">result</p>
    <script>
        const num1=document.getElementById("num1");
        const num2=document.getElementById("num2");
        document.getElementById("result");
        document.getElementById("add").addEventListener("click",()=>{
            result.textContent="Addition"+(Number(num1.value)+Number(num2.value));
        })
        document.getElementById("sub").addEventListener("click",()=>{
            result.textContent="Substraction"+(Number(num1.value)-Number(num2.value));
        })
        document.getElementById("div").addEventListener("click",()=>{
            result.textContent="divide"+(Number(num1.value)/Number(num2.value));
        })
        document.getElementById("mul").addEventListener("click",()=>{
            result.textContent="multipliction"+(Number(num1.value)*Number(num2.value));
        })
    </script>
</body>
</html>
