<!DOCTYPE html>
<html>
<head>
  <title>Welcome Message</title>
  <script>
    window.onload = function() {
      let name = prompt("Enter your name:");

      if (name) {
        alert("Welcome, " + name + "!");
      } else {
        alert("Welcome, Guest!");
      }
    }
  </script>
</head>

</html>
