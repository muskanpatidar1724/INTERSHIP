<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Random Users</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* GRID LAYOUT */
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <h1>Random Users (5 at a time)</h1>

  <div class="user-grid" id="userGrid"></div>

  <button onclick="fetchUsers()">Load New Users</button>

  <script>
    async function fetchUsers() {
      const url = "https://randomuser.me/api/?results=5";
      const response = await fetch(url);
      const data = await response.json();

      const users = data.results;

      const grid = document.getElementById("userGrid");
      grid.innerHTML = ""; // clear old users

      users.forEach(user => {
        const fullName =
          `${user.name.title} ${user.name.first} ${user.name.last}`;

        grid.innerHTML += `
          <div class="card">
            <img src="${user.picture.large}" />
            <h3>${fullName}</h3>
            <p>${user.email}</p>
          </div>
        `;
      });
    }
    fetchUsers();
  </script>

</body>
</html>
